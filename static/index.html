<!DOCTYPE html>
<html>

<head>
    <title>Illium: Faucet</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="256x256" />
</head>

<body>
    <div class="container">
        <div class="flex-container">
            <a href="https://illium.org" target="_blank">
                <img src="icon-pink.svg" class="logo-image">
            </a>
            <div class="logo">ILLIUM FAUCET</div>
            <form id="get-coins-form" action="#" method="POST">
                <div class="input-field">
                    <input type="text" id="input" name="input" placeholder="Enter wallet address" autofocus>
                </div>
                <button class="btn" type="submit" name="action">Get coins</button>
            </form>
            <div class="return-text">Return coins to the faucet when done:</div>
            <div class="addr-text">{{.Address}}</div>
        </div>

        <div class="recent-blocks">
            Recent Blocks
        </div>
        <div id="app">
            <card v-for="card in cards" :data="card" :key="card.height"></card>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
</body>

</html>
