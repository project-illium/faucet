<!DOCTYPE html>
<html>
<head>
    <title>Illium Alpha Faucet</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="flex-container">
        <!--<img src="illium-logo-pink.svg" class="logo-image">-->
        <pre class="logo">ILLIUM</pre>
    </div>
    <form id="get-coins-form" action="#" method="POST">
        <div class="input-field">
            <input type="text" id="input" name="input">
            <label for="input">Enter an address</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Get Coins</button>
    </form>
    <p class="return-text">Return coins to the faucet when done:</p>
    <p class="addr-text">{{.Address}}</p>

    <div class="recent-blocks">
        Recent Blocks:
    </div>
    <div id="app">
        <card v-for="card in cards" :data="card" :key="card.height"></card>
    </div>
</div>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
</body>
</html>
